[eval]
description = "Test response accuracy"
type = "accuracy"
targets.agents = ["*"]
targets.tools = []

# Exact string match
[[eval.cases]]
prompt = "What is 2+2?"
output = "4"

# Substring containment - matches if output contains "Paris"
[[eval.cases]]
prompt = "What is the capital of France?"
output = { contains = "Paris" }

# Multiple substring options - matches if ANY are found
[[eval.cases]]
prompt = "Tell me the weather"
output = { contains = ["sunny", "cloudy", "rainy", "temperature"] }

# Tool evaluation with JSON schema validation
[[eval.cases]]
context = { city = "San Francisco", api_key = "test_key" }
output_schema = """
{
  "type": "object",
  "required": ["temperature", "condition", "humidity"],
  "properties": {
    "temperature": {"type": "number"},
    "condition": {"type": "string"},
    "humidity": {"type": "number", "minimum": 0, "maximum": 100}
  }
}
"""